<!-- templates/sample_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sample Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-800">
        <div class="bg-white shadow-md p-8 rounded-md w-96">
            <h1 class="text-2xl font-semibold mb-4">Data-Prophet</h1>
            <form action="/submit" method="post">
                <div class="mb-4">
                    <label for="name" class="block font-medium text-gray-700">Select-File:</label>
                    <input type="file" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-medium text-gray-700">Target Col :</label>
                    <input type="text" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                
                <div>
                    <button type="submit" class="w-full py-2 px-4 border rounded-md bg-indigo-500 text-white font-semibold hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
